<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Library</h1>
        </header>
        <div class="main">
            <button class="add-book">Add New Book</button>
            <div class="library">
                <div class="book-card">
                    <h3 class="title">Harry Potter</h3>
                    <h3 class="author">J.K Rowling</h3>
                    <h3 class="pages">312 pages</h3>
                    <h3 class="isRead">Already read</h3>
                    <div class="card-buttons">
                        <button class="card-button">Remove Book</button>
                        <button class="card-button">Mark as Read</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="library.js"></script>
</html>
